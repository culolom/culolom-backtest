name: Keep Streamlit Awake

on:
  schedule:
    # 改成每 10 分鐘一次，比 15 分鐘更保險
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: Ping with Chrome User-Agent
        run: |
          # 這裡使用了 -A 參數來偽裝成 Windows 電腦上的 Chrome 瀏覽器
          # 請記得把網址換成你的「倉鼠量化戰情室」真實網址
          curl -s -L \
            -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            --max-time 30 \
            https://hamrlab.streamlit.app
