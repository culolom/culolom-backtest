name: Update CSV Data

on:
  schedule:
    - cron: "0 22 * * *"   # 台灣時間早上 6 點（UTC+8）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas requests yfinance numpy

      - name: Run update_csv.py
        run: |
          python scripts/update_csv.py

      - name: Run update_ndc_bci.py
        run: |
          python scripts/update_ndc_bci.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv
          git commit -m "Auto-update CSV (prices + NDC BCI)" || echo "No changes to commit"
          git push
