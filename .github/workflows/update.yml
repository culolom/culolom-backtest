name: Update CSV Data

on:
  schedule:
    - cron: "0 22 * * *"   # 台灣時間早上 6 點（UTC+8）
  workflow_dispatch:       # 可以手動按「Run workflow」

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 【修改點 1】這裡補上 requests
      - name: Install dependencies
        run: pip install yfinance pandas requests

      # 【修改點 2】新增這一步，執行抓取景氣分數的腳本
      - name: Run Score Update script
        run: python scripts/update_score.py

      - name: Run Stock Update script
        run: python scripts/update_csv.py

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # 這行 data/*.csv 會自動把新產生的 SCORE.csv 也加進去，不用改
          git add data/*.csv
          git commit -m "Auto update CSV data $(date '+%Y-%m-%d')" || echo "No changes"
          git push
